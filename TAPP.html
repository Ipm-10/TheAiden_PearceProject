    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            line-height: 1.6;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            font-weight: bold;
        }

        .login-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0f0;
        }

        .login-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #0f0;
            border-radius: 5px;
            background: #111;
            color: #0f0;
            font-size: 16px;
            outline: none;
        }

        .login-section input::placeholder {
            color: #888;
        }

        .login-section button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            background: #0f0;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .login-section button:hover {
            background: #000;
            color: #0f0;
        }

        .error {
            color: #f00;
            margin-top: 10px;
        }

        .games-section {
            display: none; 
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; 
        }

        .games-section.show {
            opacity: 1;
        }

        #search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0f0;
            border-radius: 5px;
            background: #111;
            color: #0f0;
            margin-bottom: 20px;
            outline: none;
        }

        #search-bar::placeholder {
            color: #888;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            flex: 1;
        }

        .game-card {
            background: #111;
            border: 2px solid #0f0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .game-card img {
            width: 100%;
            height: 300px;
            object-fit: cover; 
            border-bottom: 2px solid #0f0;
        }

        .game-card h2 {
            font-size: 20px;
            margin: 15px;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            text-align: center;
            flex: 1;
        }

        .game-card a {
            display: block;
            text-align: center;
            padding: 10px;
            background: #0f0;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 0 0 10px 10px;
            transition: background 0.3s, color 0.3s;
        }

        .game-card a:hover {
            background: #000;
            color: #0f0;
        }

        .terminal-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #0f0;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #0f0;
            }
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination button {
            background: #111;
            border: 2px solid #0f0;
            color: #0f0;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .pagination button:hover {
            background: #0f0;
            color: #000;
        }

        .pagination button.active {
            background: #0f0;
            color: #000;
        }

        @media (max-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr); 
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .games-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr; 
            }

            .game-card img {
                height: 250px; 
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border-top: 2px solid #0f0;
        }

        footer a {
            display: inline-flex; 
            align-items: center;
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }

        footer a:hover {
            color: #fff;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.3s ease, visibility 0.3s ease; 
        }

        .popup.show {
            opacity: 1; 
            visibility: visible; 
        }

        .popup-content {
            background: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            text-align: center;
            color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transform: scale(0.9); 
            transition: transform 0.3s ease; 
        }

        .popup.show .popup-content {
            transform: scale(1); 
        }
        .popup-content p {
            margin: 10px 0;
            font-size: 16px;
        }

        .instagram-link {
            display: inline-flex;
            align-items: center;
            color: #0f0;

        }

        .close-icon {

            color: #0f0;

            transition: color 0.3s ease; 
            font-weight: bold; 
            line-height: 1;

            border: none; 
            padding: 0;
        }

            color: #ff5555;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {

                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorElement.textContent = "Adresse email invalide.";
                            break;
                        case 'auth/user-disabled':
                            errorElement.textContent = "Ce compte a été désactivé.";
                            break;
                        case 'auth/user-not-found':
                            errorElement.textContent = "Aucun compte trouvé avec cette adresse email.";
                            break;
                        case 'auth/wrong-password':
                            errorElement.textContent = "Mot de passe incorrect.";
                            break;
                        default:
                            errorElement.textContent = "Une erreur s'est produite. Veuillez réessayer.";
                    }
                });
        };
               
        function recordLogin(user) {
            const logCollection = collection(db, "loginLogs");
            const username = user.email.split('@')[0];
          
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip; 

                    setDoc(doc(logCollection, username), {
                        email: user.email,
                        loginTime: serverTimestamp(),  
                        ip: userIp, 
                    });
                });
        }

        // Vérifier l'état de connexion au chargement de la page

                document.getElementById('login-section').style.display = 'none';
                document.getElementById('games-section').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('games-section').classList.add('show');
                }, 10); 
                displayGames(games, currentPage);
            } else {

        // Variables pour la pagination
        const gamesPerPage = 16; // 4 colonnes * 4 lignes = 16 jeux par page
        let currentPage = 1;

        // Fonction pour afficher les jeux
        function displayGames(filteredGames, page) {
            const gamesGrid = document.getElementById('games-grid');
            gamesGrid.innerHTML = ''; // Vider la grille actuelle

            const start = (page - 1) * gamesPerPage;
            const end = start + gamesPerPage;
            const paginatedGames = filteredGames.slice(start, end);

            paginatedGames.forEach(game => {
                const gameCard = `
                    <div class="game-card">
                        <img src="${game.image}" alt="${game.title}" onerror="this.src='https://via.placeholder.com/300'">
                        <h2>${game.title}</h2>
                        <a href="${game.link}">Télécharger</a>
                    </div>
                `;
                gamesGrid.innerHTML += gameCard;
            });

            updatePagination(filteredGames.length);
        }

        // Fonction pour mettre à jour la pagination
        function updatePagination(totalGames) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(totalGames / gamesPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
                    const filteredGames = games.filter(game =>
                        game.title.toLowerCase().includes(searchTerm)
                    );
                    displayGames(filteredGames, currentPage);
                });

                if (i === currentPage) {
                    button.classList.add('active');
                }

                pagination.appendChild(button);
            }
        }

        const searchBar = document.getElementById('search-bar');
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGames = games.filter(game =>
                game.title.toLowerCase().includes(searchTerm)
            );
            currentPage = 1; 
            displayGames(filteredGames, currentPage);
        });

        // Gestion de la popup
        const popup = document.getElementById('popup');
        const closePopupButton = document.getElementById('close-popup');

        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
                e.preventDefault(); 
                popup.classList.add('show');
            }
        });

        closePopupButton.addEventListener('click', () => {
            popup.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.classList.remove('show'); 
            }
        });
